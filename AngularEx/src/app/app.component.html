<div class="row d-flex justify-content-center">
  <div class="col-2 myTodo mt-5 p-5 rounded">
    <h1 class="text-center">To Do List</h1>

    <div class="list-group text-center">
      <div class="input-group">
        <input class="form-control" type="text" [(ngModel)]="Task" />
        <button class="input-group-text" (click)="newTask()">Invia</button>
      </div>

      <div class="list_section">
        <ul *ngIf="Tasks.length != 0; else noneBlock">
          <h2>List Of Tasks</h2>
          <li
            class="list-group-item list-group-item-action rounded m-2"
            *ngFor="let item of Tasks; let myIndex = index"
            (click)="deleteTask(myIndex)"
          >
            {{ item }}
          </li>
        </ul>

        <ng-template #noneBlock>
          <h3>No Tasks</h3>
        </ng-template>
      </div>
    </div>
  </div>

  <app-counter></app-counter>
</div>
